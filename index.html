<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/assets/index.c18840a9.css">
    <link rel="icon" type="Pictures/fb-favicon" href="Pictures/fb-favicon.png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-32 flex items-center justify-center">
        <div class="left w-1/3 mx-14 -mt-24">
            <img class="w-80" src="Pictures/fb.png" alt="Facebook">
            <p class="pl-8 text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 pr-10 rounded-xl w-1/3">
            <input
                class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-none focus:border-sky-500"
                type="email" name="email" id="" placeholder="Email address or phone number">
            <input
                class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg focus:outline-none focus:border-sky-500"
                type="password" name="pass" id="" placeholder="Password">
            <button class="px-4 h-12 my-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg">Log in</button>
            <span class="my-2 text-blue-500 text-center text-sm cursor-pointer hover:underline" href="#">Forgotten
                password?</span>
            <hr>
            <button
                class=" px-2 h-12 my-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg w-fit mx-auto"
                href="#">Create New Account</button>
        </div>
    </div>
</body>

</html>
