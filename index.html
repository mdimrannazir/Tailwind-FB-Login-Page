<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto">
        <div class="left">
            <img class="" src="Pictures/fb.png" alt="Facebook">
            <p class="pl-10 text-3xl">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="right flex flex-col items-center bg-white px-6 py-6">
            
            <input type="email" name="email" id="" placeholder="Email address or phone">
            <input type="password" name="pass" id="" placeholder="Password">
            <button class="bg-blue-700 text-white rounded-md">Log in</button>
            <a href="#">Forgotten password?</a> 
            <a href="#">Create New Account</a> 
            
        </div>
    </div>
</body>
</html>
